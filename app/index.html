<!doctype html>
<html lang="en" ng-app="testingAngularApp">
    <head>
        <title>Testing AngularJS</title>
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="testingAngularCtrl">
       <header><h1> {{title}}</h1></header>
        
        <section>
            <form ng-submit="addDestination()">
            City: <input name="city" type="text" ng-model="newDestination.city">
            Country: <input name="country" type="text" ng-model="newDestination.country">
            
            <input type="submit" value="Add destination"></form>
        </section>
        <section>
        <h2>Destinations</h2>
            <div ng-show="message" style="color: #F00;">{{ message }}</div>
            <data-destination-directive destinations="destinations" api-key="apiKey" on-remove="removeDestination(index)"></data-destination-directive>
        </section>
        
        <section>
            <h2>Warmest Destinations</h2>
            <ul>
                <li ng-repeat="destination in destinations | warmestDestinations:20">{{destination.city}} [{{destination.country}}] - {{destination.weather.temp}}</li>
            </ul>
        </section>
    </body>
</html>
